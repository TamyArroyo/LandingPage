<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-duotone/5.15.4/css/all.min.css">
    <link rel="icon" href="img/bff_4840852.png">
</head>
<body>
    <header class="menu" >
        <nav>
            <h1 class="titulo"><a href="index.html"><i class="fas fa-paw" style="font-size: 1em;"></i>  GlamPaw</a></h1>
            <ul>
                <li><a href="inicio.html" class="parrafo">Iniciar Sesión</a></li>
                <li><a href="index.html#reserva" class="parrafo">¿Cómo Reservar?</a></li> 
                <li><a href="index.html#servicios" class="parrafo">Servicios</a></li>
                <li><a href="index.html#galeria" class="parrafo">Galería</a></li>
                <li><a href="index.html#contacto" class="parrafo">Contacto</a></li>
            </ul>
        </nav>
    </header>
        
    <div class="login-container" method="get">
        <h2>Iniciar Sesión</h2><br>
        <form id="register-form" action="#" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <a href="#" class="forgot-password"><br>¿Olvidaste la contraseña?</a>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar Sesión" class="cta" value="Enviar">
                <p class="register-link">¿Nuevo cliente? <a href="registro.html">Registrarse</a></p>
            </div>
        </form>
      </div>
    </div>



    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"></script>
</body>
</html>
